<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH CHỈ SỐ BMI</title>
    <style>
        body{
            background-color: #e8e9a7;
        }
   #container{
            width: 340px;
            margin: 0 auto;
            background-color: #af4c78;
            background-size: 10000px
            ;
        }
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #af4c78;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #a08045;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    .main{
        width: 300px;
        border-radius: 15px;
        background-color: #a0456c;

    }
    .main>.header{
        height: 20px;
        background-color: rgb(255, 132, 0);
        text-align: center;
        line-height: 20px;
        color: white;
        font-size: 20px;
        border-radius: 0;
    }

    </style>
</head>
<body>
    <div id ="container">

        <div class="main">
            <div class="header">
                Tính chỉ số BMI
            </div>
            <div class="section">
            <form action="/action_page.php">
                <label for="kg">Nhập cân nặng?</label>
                <input type="text" id="kg" name="kg">
    
                <label for="cm">Nhập chiều cao?(cm)</label>
                <input type="text" id="cm" name="cm" >
    
                <label for="tuoi">Chọn loại tuổi</label>
                <select id="tuoi" name="tuoi">
                    <option value="Già, lớn tuổi">Già, lớn tuổi</option>
                    <option value="Trung niên,Già lớn tuổi">Trung niên,Già lớn tuổi</option>
                    <option value="Trung niên">Trung niên</option>
                </select>
            
                <input type="submit" value="Tính BMI">
            </form>
            <div class="ketqua">
                <h3>Kết quả</h3>
            </div>
            </div>
        </div>
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault(); 
    
              
                const weight = parseFloat(document.getElementById("kg").value); 
                const height = parseFloat(document.getElementById("cm").value) / 100; 
    
                
                const bmi = weight / Math.pow(height, 2);

                const bmiInfo = {
                    "Dưới chuẩn": "",
                    "Bình thường": "",
                    "Thừa cân": "",
                    "Béo phì cấp độ 1": "Khám định kỳ.",
                    "Béo phì cấp độ 2": "Tập thể dục thường xuyên.",
                    "Béo phì cấp độ 3": "Hạn chế ăn mỡ động vật."
                };
    
                let classification = "";
    
             
                if (bmi < 18.5) {
                    classification = "Dưới chuẩn";
                } else if (bmi >= 18.5 && bmi < 25) {
                    classification = "Bình thường";
                } else if (bmi >= 25 && bmi < 30) {
                    classification = "Thừa cân";
                } else if (bmi >= 30 && bmi < 35) {
                    classification = "Béo phì cấp độ 1";
                } else if (bmi >= 35 && bmi < 40) {
                    classification = "Béo phì cấp độ 2";
                } else {
                    classification = "Béo phì cấp độ 3";
                }
    
                // Hiển thị kết quả
                const resultDiv = document.querySelector(".ketqua");
                resultDiv.innerHTML = `
                    <h3>Kết quả</h3>
                    <p>Chỉ số BMI: ${bmi.toFixed(2)}</p>
                    <p>Phân loại: ${classification}</p>
                    <p>Khuyến nghị: ${bmiInfo[classification]}</p>
                `;
            });
        });
    </script>
    
    
    
</body>
</html>
