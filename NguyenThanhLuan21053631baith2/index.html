<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc 1</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>GIẢI PHƯƠNG TRÌNH BẬC 1</h1>
    <input type="number" id="a" placeholder="Hệ số a"> <br>
    <input type="number" id="b" placeholder="Hệ số b"> <br>
    <button onclick="giaiPhuongTrinh()">Giải phương trình</button>

    <p id="ketqua"></p>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);

            if (a === 0) {
                document.getElementById("ketqua").innerText = "Đây không phải là phương trình bậc 1.";
                return;
            }
      
            var x = -b / a;
            document.getElementById("ketqua").innerText = "kết quả = " + x;
        }
    </script>
</body>
</html>
